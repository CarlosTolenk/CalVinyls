<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CalVinyls</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <style>

    button{
      margin-left: 150px;
    }
    .titulo{
      text-align: center;
    }
    data{
      margin-left: 3px;
      text-align: justify;
    }

    #downloadLink{
      text-align: center;
      margin-left: 110px;
    }

    #HTMLtoPDF p{
      margin: -1px 0;
    }
    #total{
      font-size: 1.3em;
      color: blue;
    }

    #total strong {
      color: black;
    }


    @media screen and (max-width:500px){
      .formulario-registro{
        margin-left: 20;
      }
      .mostrar{
        margin-left: 20px;
      }
      #downloadLink{
        text-align: center;
        margin-left: 180px;
      }
    }
    </style>
  </head>
  <body>

    <div class="row">
      <div class="col l10 m0 s12 push-l1 card-panel">
        <form>
          <h4 class="titulo">Register Client</h4>
            <div class="row">
               <div class="input-field col s6">
                 <i class="material-icons prefix">account_circle</i>
                 <input id="first_name" type="text" class="validate">
                 <label for="first_name">First Name</label>
               </div>
               <div class="input-field col s6">
                 <i class="material-icons prefix">account_circle</i>
                 <input id="last_name" type="text" class="validate">
                 <label for="last_name">Last Name</label>
               </div>
            </div>
            <div class="row">
              <div class="col s6">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="Wrong" data-success="Right">Email</label>
                </div>
              </div>
              <div class="input-field col s6">
                 <i class="material-icons prefix">phone</i>
                 <input id="icon_telephone" type="tel" class="validate">
                 <label for="icon_telephone">Telephone</label>
             </div>
          </div>
        </form>
      </div> <!-- End Card-Panel-->
    </div>  <!--End Row Form basic information -->

    <div class="row formulario-registro">
      <form id="formulario" action="#">
        <div class="col l6 m6 s12 card-panel">
          <h4 class="titulo">Assign Vinyl Data</h4>
          <div class="row">
             <div class="input-field col s6">
               <i class="material-icons prefix">repeat</i>
               <input id="cantidad" type="text" class="validate">
               <label for="cantidad">Item Quantity</label>
             </div>
             <div class="input-field col s6">
               <i class="material-icons prefix">invert_colors</i>
               <input id="cant_colores" type="text" class="validate">
               <label for="cant_colores">Numbers AddColors</label>
             </div>
             <div class="input-field col s6">
               <i class="material-icons prefix">swap_horiz</i>
               <input id="cant_width" type="text" class="validate">
               <label for="cant_width">Width(Inches)</label>
             </div>
             <div class="input-field col s6">
               <i class="material-icons prefix">swap_vert</i>
               <input id="cant_height" type="text" class="validate">
               <label for="cant_height">Height(Inches)</label>
             </div>
             <form action="#">
               <div class="row">
                  <label for="cant_height" style="margin-left:150px">Choose Degree of Difficulty</label>
                    <div class="row">
                        <p class="col s12">
                          <input name="group1"  type="radio" id="test1" />
                          <label for="test1">Average(Default Price)</label>
                        </p>
                        <p class="col s12">
                          <input name="group1" type="radio" id="test2" />
                          <label for="test2">Detailed</label>
                        </p>
                        <p class="col s12">
                          <input name="group1" class="with-gap" type="radio" id="test3"  />
                          <label for="test3">Complex</label>
                        </p>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">card</i>
                      <input id="tax" type="text" class="validate">
                      <label for="tax">Taxes</label>
                    </div>
                </div>
                <button type="button" name="button" class="btn waves-effect waves-light" id="calcular">Submit</button>
             </form>
          </div>
        </div> <!--End Registre-->
          <div class="col l4 m4 s12 push-l1 card-panel mostrar">
            <div id="HTMLtoPDF"  >
              <h4 class="titulo">Resume</h3>
                <p id="data"></p>
              </div>
            <a id="downloadLink" href="#" onclick="HTMLtoPDF()">Download PDF</a>
          </div>
        </form>
    </div>

      <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jspdf.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
